<div class="main-div">
    <div class="container">        
    <mat-card class="example-card col-12 col-md-4 offset-md-4">
        <img src="../../../assets/asist-ppal.png" alt="">
        <mat-card-header>
        <mat-card-subtitle class="txt-center">Introduzca sus credenciales de acceso</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <form class="example-form">
            <!-- Username input -->
            <div class="row">
            <mat-form-field class="example-form-field col-12">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput #username type="text">
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
            <br>
            <div class="row">
            <!-- Password input -->
            <mat-form-field class="example-form-field col-12">
                <mat-label>Contrase√±a</mat-label>
                <input matInput #password type="password" [type]="hide ? 'password' : 'text'" >
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <!-- <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                </button> -->
            </mat-form-field>
        </div>
          </form>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>AYUDA</button>
        <button mat-raised-button color="accent" (click)="signIn(username.value, password.value)">INGRESAR</button>        
        </mat-card-actions>
    </mat-card>
</div>
</div>
